{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="card card-form add-task-filter-card">
    <h2 class="add-task-form-title">Update Task</h2>
    <form id="updateTaskForm" method="post" action="/add_task">
        {% csrf_token %}
        <label for="taskName" class="add-task-form-label">Task Name:</label>
        <input type="text" id="taskName" name="tname" class="add-task-form-input" required>

        <label for="taskEmployee" class="add-task-form-label">Assign to Employee:</label>
        <select id="taskEmployee" class="add-task-form-select" name="assigned_to" required>
            <option value="">Select Employee</option>
            {% for i in emp %}
            <option value="{{i.uid.id}}">{{i.uid.first_name}} {{i.uid.last_name}}</option>
            {% endfor %}
        </select>

        <label for="taskPriority" class="add-task-form-label">Priority:</label>
        <select id="taskPriority" class="add-task-form-select" name="priority" required>
            <option value="">Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="taskType" class="add-task-form-label">Task Type:</label>
        <select id="taskType" class="add-task-form-select" name="task_type" required>
            <!-- <option value="">Select Task Type</option> -->
            <option value="team">Team</option>
            <option value="individual">Individual</option>
        </select>

        <label for="taskStatus" class="add-task-form-label">Status:</label>
        <select id="taskStatus" name="task_status" class="add-task-form-select" required>
            <option value="">Select Status</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <label for="taskDueDate" class="add-task-form-label">Start Date:</label>
        <input type="date" name="start_date" id="start_date" class="add-task-form-input" required>

        <label for="taskDueDate" class="add-task-form-label">Due Date:</label>
        <input type="date" name="due_date" id="due_date" class="add-task-form-input" required>

        <label for="taskDescription" class="add-task-form-label">Description:</label>
        <textarea id="taskDescription" name="desc" class="add-task-form-input" rows="4" required></textarea>

        <div class="add-task-btn-group">
            <button type="submit" class="add-task-btn-primary">Add Task</button>
            <button type="reset" class="add-task-btn-secondary">Reset</button>
        </div>
    </form>
</div>


{% endblock 'main' %}
